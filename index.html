<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop | ScriptingWithSaad</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="left" class="box" ondragover="allowDrop(event)" ondrop="drop(event)">


            <div class="list" draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/images/drag_drop_icon.png">
                List Item 1
            </div>

            <div class="list" draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/images/drag_drop_icon.png">
                List Item 2
            </div>
            
            <div class="list" draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/images/drag_drop_icon.png">
                List Item 3
            </div>
            
            <div class="list" draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/images/drag_drop_icon.png">
                List Item 4
            </div>
            
            <div class="list" draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/images/drag_drop_icon.png">
                List Item 5
            </div>
        </div>
        <div id="right" class="box" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
